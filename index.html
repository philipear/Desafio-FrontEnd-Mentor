<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
 
<div class="conteiner">
  <div class="imagem-perfume">
    <img src="./images/image-product-desktop.jpg" alt="PERFUME">
  </div>
  <div class="card-informacao">
  <h4>PERFUME</h4>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="preco">
  <h3 class="preco-com-desconto">$149.99</h3>
  <small class="preco-original">$169.99</small>
<footer class="botao-carrinho">
  <a href="#">
    <figure>
      <img src="./images/icon-cart.svg" alt="carrinho"><span>Add to card</span></a>
  </figure>
</footer>    
</div>
</div>
</body>
</html>
